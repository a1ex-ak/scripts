                group: true
                secondary_info:
                  type: hvac-action
                  source:
                    heating:
                      icon: mdi:fire
                      name: 'Обогрев '
                    'off':
                      icon: mdi:power
                      name: 'Выключено '
                    idle:
                      icon: mdi:fire-off
                      name: 'Бездействие '
