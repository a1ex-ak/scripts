title: Chalet
views:
  - title: Телеметрия
    path: 01_telemetry
    icon: mdi:keyboard
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - show_current: true
            show_forecast: true
            type: weather-forecast
            entity: weather.forecast_chalet
            name: 'Прогноз погоды '
            forecast_type: daily
            secondary_info_attribute: humidity
          - type: horizontal-stack
            cards:
              - graph: line
                type: sensor
                detail: 2
                entity: sensor.speedtest_download
                name: 'Down '
                unit: Mbps
                hours_to_show: 1
              - graph: line
                type: sensor
                entity: sensor.speedtest_upload
                detail: 2
                name: 'Up '
                unit: Mbps
                hours_to_show: 1
          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - entity: sensor.local_ip
                type: custom:multiple-entity-row
                icon: mdi:raspberry-pi
                name: 'Система '
                styles:
                  text-align: center
                  font-weight: bold
                state_header: 'IP адрес '
                entities:
                  - entity: sensor.system_monitor_last_boot
                    attribute: last-changed
                    format: datetime
                    name: 'загрузка '
                    styles:
                      text-align: center
          - type: horizontal-stack
            cards:
              - type: tile
                entity: sensor.system_monitor_processor_use
                vertical: true
                name: 'CPU '
                color: lime
              - type: tile
                entity: sensor.system_monitor_processor_temperature
                vertical: true
                name: 'tCPU '
                color: teal
              - type: tile
                entity: sensor.system_monitor_memory_use
                name: 'RAM '
                vertical: true
                color: green
              - type: tile
                entity: sensor.system_monitor_disk_use_percent
                name: 'Disk '
                vertical: true
                color: light-green
          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - entity: sensor.system_monitor_disk_free
                type: custom:multiple-entity-row
                icon: mdi:harddisk
                format: precision1
                name: 'Диск '
                styles:
                  text-align: center
                  font-weight: bold
                state_header: 'свободно '
                entities:
                  - entity: sensor.system_monitor_swap_use
                    format: precision0
                    name: 'подкачка '
                    styles:
                      text-align: center
              - type: divider
              - entity: sensor.mariadb
                type: custom:multiple-entity-row
                format: precision1
                state_header: 'размер '
                styles:
                  text-align: center
                  font-weight: bold
                name: 'База данных '
                icon: mdi:database
                entities:
                  - icon: mdi:database-minus-outline
                    state_color: true
                    styles:
                      width: 60px
                    tap_action:
                      action: call-service
                      service: recorder.purge
                      service_data:
                        keep_days: 7
                        repack: true
          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - entity: sensor.current_version
                type: custom:multiple-entity-row
                icon: mdi:package-down
                styles:
                  font-weight: bold
                  text-align: center
                name: 'Обновления '
                state_header: 'установлено '
                entities:
                  - entity: update.hacs_update
                    attribute: latest_version
                    name: 'hacs '
                    styles:
                      text-align: center
                  - entity: update.home_assistant_core_update
                    attribute: latest_version
                    name: 'core '
                    styles:
                      text-align: center
      - type: vertical-stack
        cards:
          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - entity: climate.kitchen_chalet
                type: custom:mini-climate
                name: 'Кухня '
                icon: mdi:countertop
