title: Home Assistant
views:
  - title: Chalet
    path: default_view
    icon: mdi:home
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - show_current: true
            show_forecast: true
            type: weather-forecast
            entity: weather.forecast_chalet_gismeteo
            forecast_type: legacy
            name: 'Прогноз погоды '
            secondary_info_attribute: humidity
          - type: custom:digital-clock
            dateFormat:
              weekday: long
              day: 2-digit
              month: short
            timeFormat:
              hour: 2-digit
              minute: 2-digit
          - type: horizontal-stack
            cards:
              - graph: line
                type: sensor
                detail: 2
                entity: sensor.speedtest_download
                name: 'Down '
                unit: Mbps
                hours_to_show: 1
              - graph: line
                type: sensor
                entity: sensor.speedtest_upload
                detail: 2
                name: 'Up '
                unit: Mbps
                hours_to_show: 1
          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - entity: sensor.local_ip
                type: custom:multiple-entity-row
                icon: mdi:raspberry-pi
                name: 'Система '
                styles:
                  font-weight: bold
                state_header: 'IP адрес '
                entities:
                  - entity: sensor.last_boot
                    attribute: last-changed
                    format: datetime
                    name: 'Загрузка '
          - type: horizontal-stack
            cards:
              - type: tile
                entity: sensor.processor_use
                vertical: true
                name: 'CPU '
                color: lime
              - type: tile
                entity: sensor.processor_temperature
                vertical: true
                name: 'tCPU '
                color: teal
              - type: tile
                entity: sensor.memory_use_percent
                name: 'RAM '
                vertical: true
                color: green
              - type: tile
                entity: sensor.disk_use_percent
                name: 'Disk '
                vertical: true
                color: light-green
          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - entity: sensor.disk_free
                type: custom:multiple-entity-row
                icon: mdi:harddisk
                format: precision1
                name: 'Диск '
                styles:
                  font-weight: bold
                state_header: 'Свободно '
                entities:
                  - entity: sensor.system_monitor_swap_use
                    format: precision0
                    name: 'Подкачка '
              - type: divider
              - entity: sensor.mariadb
                type: custom:multiple-entity-row
                format: precision1
                state_header: 'Размер '
                styles:
                  font-weight: bold
                name: 'База данных '
                icon: mdi:database
                entities:
                  - icon: mdi:database-refresh
                    state_color: true
                    styles:
                      width: 60px
                    tap_action:
                      action: call-service
                      service: recorder.purge
                      service_data:
                        keep_days: 2
                        repack: true
          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - entity: update.hacs_update
                type: custom:multiple-entity-row
                icon: mdi:package-down
                attribute: last-updated
                format: datetime
                name: 'Обновления '
                state_header: 'HACS '
                entities:
                  - entity: sensor.current_version
                    name: 'версия '
                    styles:
                      font-weight: bold
                  - entity: update.home_assistant_core_update
