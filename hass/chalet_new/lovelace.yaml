                  <= 90 %}

                  red

                  {% elif states("sensor.system_monitor_disk_use_percent")|float
                  > 90 %}

                  pink

                  {% endif %}
                icon: mdi:harddisk
                tap_action:
                  action: more-info
          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - entity: sensor.local_ip
                type: custom:multiple-entity-row
                icon: mdi:debian
                name: 'Система '
                styles:
                  text-align: center
                  font-weight: bold
                state_header: 'IP адрес '
                entities:
                  - entity: sensor.uptime
                    attribute: last-changed
                    format: datetime
                    name: 'HA '
                    styles:
                      text-align: center
                  - entity: sensor.last_boot_custom
                    format: datetime
                    name: 'хост '
                    styles:
                      text-align: center
          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - entity: sensor.system_monitor_disk_free
                type: custom:multiple-entity-row
                icon: mdi:harddisk
                format: precision1
                name: 'Диск '
                styles:
                  text-align: center
                state_header: 'свободно '
                unit: 'GB '
                entities:
                  - entity: sensor.system_monitor_swap_use
                    format: precision0
                    name: 'подкачка '
                    styles:
                      text-align: center
              - type: divider
              - entity: sensor.mariadb
                type: custom:multiple-entity-row
                format: precision1
                state_header: 'размер '
                styles:
                  text-align: center
                unit: 'MB '
                name: 'База данных '
                icon: mdi:database
                entities:
                  - icon: mdi:database-minus
                    state_color: true
                    styles:
                      width: 40px
                    tap_action:
                      action: call-service
                      service: recorder.purge
                      service_data:
                        keep_days: 2
                        repack: true
          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - entity: update.home_assistant_core_update
                type: custom:multiple-entity-row
                icon: mdi:package-down
                attribute: latest_version
                styles:
                  text-align: center
                  font-weight: bold
                name: 'Обновления '
                state_header: 'core '
                entities:
                  - entity: update.hacs_update
                    attribute: latest_version
                    name: 'hacs '
                    styles:
                      text-align: center
                  - entity: update.zigbee2mqtt_update
                    name: 'zigbee2mqtt '
                    attribute: latest_version
                    styles:
                      text-align: center
              - type: divider
              - entity: sensor.zigstargwru_in_job
                type: custom:multiple-entity-row
                icon: mdi:zigbee
                name: 'ZigStarGW '
                state_header: 'в работе '
                secondary_info: last-changed
                entities:
                  - entity: binary_sensor.zigstargwru_emergency_mode
                    format: precision2
                    name: 'аварии '
                    styles:
                      text-align: center
      - type: grid
        cards:
          - type: custom:weather-chart-card
            entity: weather.forecast_chalet
            show_main: true
            show_temperature: true
            show_current_condition: true
            show_attributes: true
            show_time: екгу
            show_time_seconds: false
            show_day: true
            show_date: true
            show_humidity: true
            show_pressure: true
            show_wind_direction: true
            show_wind_speed: true
            show_sun: true
            show_feels_like: false
            show_dew_point: true
            show_wind_gust_speed: true
            show_visibility: false
            show_last_changed: false
            use_12hour_format: false
            icons_size: 25
            animated_icons: true
            icon_style: style1
            autoscroll: false
            forecast:
              precipitation_type: rainfall
              show_probability: false
              labels_font_size: '11'
              precip_bar_size: '100'
              style: style2
              show_wind_forecast: true
              condition_icons: true
              round_temp: false
              type: daily
              number_of_forecasts: '0'
              disable_animation: false
