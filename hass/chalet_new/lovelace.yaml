                    icon:
                      template: () => 'mdi:water-percent'
                      style: |
                        (value) => (value > 0 ? { color: '#2980b9'} : {})
                    unit: '%'
                    round: 1
                    source:
                      entity: sensor.sonoff_a480072e16_humidity
                  power_consumption:
                    icon:
                      template: >
                        (value) => (value > 90 ? 'mdi:battery' : (value > 80 ?
                        'mdi:battery-80' : (value > 70 ? 'mdi:battery-70' :
                        (value > 60 ? 'mdi:battery-60' : (value > 50 ?
                        'mdi:battery-50' : (value > 40 ? 'mdi:battery-40' :
                        (value > 30 ? 'mdi:battery-30' :(value > 20 ?
