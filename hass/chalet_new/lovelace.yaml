title: Chalet
views:
  - title: Телеметрия
    path: 01_telemetry
    cards: []
    type: sections
    sections:
      - type: grid
        cards:
          - type: vertical-stack
            cards:
              - show_current: true
                show_forecast: true
                type: weather-forecast
                entity: weather.forecast_chalet
                name: 'Прогноз погоды '
                forecast_type: daily
                secondary_info_attribute: humidity
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: 'Down '
                icon: mdi:speedometer
                entities:
                  - sensor.speedtest_download
                line_color: var(--accent-color)
                hours_to_show: 24
                points_per_hour: 0.25
                line_width: 8
                font_size: 75
              - type: custom:mini-graph-card
                name: 'Up '
                icon: mdi:speedometer
                entities:
                  - sensor.speedtest_upload
                line_color: var(--accent-color)
                hours_to_show: 24
                points_per_hour: 0.25
                line_width: 8
                font_size: 75
          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - entity: sensor.local_ip
                type: custom:multiple-entity-row
                icon: mdi:raspberry-pi
                name: 'Система '
                styles:
                  text-align: center
                  font-weight: bold
                state_header: 'IP адрес '
                entities:
                  - entity: sensor.system_monitor_last_boot
                    attribute: last-changed
                    format: datetime
                    name: 'загрузка '
                    styles:
                      text-align: center
          - type: horizontal-stack
            cards:
              - type: tile
                entity: sensor.system_monitor_processor_use
                vertical: true
                name: 'CPU '
                color: lime
              - type: tile
                entity: sensor.system_monitor_processor_temperature
                vertical: true
                name: 'tCPU '
                color: teal
              - type: tile
                entity: sensor.system_monitor_memory_use
                name: 'RAM '
                vertical: true
                color: green
              - type: tile
                entity: sensor.system_monitor_disk_use_percent
                name: 'Disk '
                vertical: true
                color: light-green
          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - entity: sensor.system_monitor_disk_free
                type: custom:multiple-entity-row
                icon: mdi:harddisk
                format: precision1
                name: 'Диск '
                styles:
                  text-align: center
                state_header: 'свободно '
                unit: 'GB '
                entities:
                  - entity: sensor.system_monitor_swap_use
                    format: precision0
                    name: 'подкачка '
                    styles:
                      text-align: center
              - type: divider
              - entity: sensor.mariadb
                type: custom:multiple-entity-row
                format: precision1
                state_header: 'размер '
                styles:
                  text-align: center
                unit: 'MB '
                name: 'База данных '
                icon: mdi:database
                entities:
                  - icon: mdi:database-minus-outline
                    state_color: true
                    styles:
                      width: 40px
                    tap_action:
                      action: call-service
                      service: recorder.purge
                      service_data:
                        keep_days: 20
                        repack: true
          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - entity: update.home_assistant_core_update
                type: custom:multiple-entity-row
                icon: mdi:package-down
                attribute: latest_version
                styles:
                  text-align: center
                  font-weight: bold
                name: 'Обновления '
                state_header: 'core '
                entities:
                  - entity: update.hacs_update
                    attribute: latest_version
                    name: 'hacs '
                    styles:
                      text-align: center
                  - entity: update.home_assistant_supervisor_update
                    name: 'supervisor '
                    attribute: latest_version
                    styles:
                      text-align: center
      - type: grid
        cards:
          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - entity: climate.chalet_kitchen
                type: custom:mini-climate
                name: 'Гостинная/Кухня '
                icon: mdi:countertop
                swap_temperatures: true
                group: true
                secondary_info:
                  type: hvac-action
                  source:
                    heating:
                      icon: mdi:fire
                      name: 'Обогрев '
                    'off':
                      icon: mdi:power
                      name: 'Выключено '
                    idle:
                      icon: mdi:fire-off
                      name: 'Бездействие '
                toggle:
                  hide: true
                hvac_mode:
                  style: >-
                    (value, entity) => ({ color: value !== 'off' ? '#FFA500
                    !important' : '#808080' })
                  source:
                    heat:
                      icon: mdi:thermometer
                      name: 'режим: Обогрев '
                    'off':
                      icon: mdi:thermometer-low
                      name: 'режим: Выключено '
                  change_action: >
                    (selected, entity) => this.call_service('climate',
                    'set_hvac_mode', { entity_id: entity.entity_id, hvac_mode:
                    selected })
                indicators:
