                  action: more-info
              - type: custom:mushroom-template-card
                primary: 'Disk '
                secondary: '{{states (''sensor.system_monitor_disk_use_percent'')}} %'
                layout: vertical
                entity: sensor.system_monitor_disk_use_percent
                icon_color: >-
                  {% if states("sensor.system_monitor_disk_use_percent")|float
                  <= 10 %}

                  lime

                  {% elif states("sensor.system_monitor_disk_use_percent")|float
                  <= 20 %}

                  light-green

                  {% elif states("sensor.system_monitor_disk_use_percent")|float
                  <= 30 %}

                  green

                  {% elif states("sensor.system_monitor_disk_use_percent")|float
                  <= 40 %}

                  teal

                  {% elif states("sensor.system_monitor_disk_use_percent")|float
                  <= 50 %}

                  yellow

                  {% elif states("sensor.system_monitor_disk_use_percent")|float
                  <= 60 %}

                  amber

                  {% elif states("sensor.system_monitor_disk_use_percent")|float
                  <= 70 %}

                  orange

                  {% elif states("sensor.system_monitor_disk_use_percent")|float
                  <= 80 %}

                  deep-orange

                  {% elif states("sensor.system_monitor_disk_use_percent")|float
                  <= 90 %}

                  red

                  {% elif states("sensor.system_monitor_disk_use_percent")|float
                  > 90 %}

                  pink

                  {% endif %}
                icon: mdi:harddisk
                tap_action:
                  action: more-info
          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - entity: sensor.local_ip
                type: custom:multiple-entity-row
                icon: mdi:debian
                name: 'Система '
                styles:
                  text-align: center
                  font-weight: bold
                state_header: 'IP адрес '
                entities:
                  - entity: sensor.uptime
                    attribute: last-changed
                    format: datetime
                    name: 'загрузка '
                    styles:
                      text-align: center
          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - entity: sensor.system_monitor_disk_free
                type: custom:multiple-entity-row
                icon: mdi:harddisk
                format: precision1
                name: 'Диск '
                styles:
                  text-align: center
                state_header: 'свободно '
                unit: 'GB '
                entities:
                  - entity: sensor.system_monitor_swap_use
                    format: precision0
                    name: 'подкачка '
                    styles:
                      text-align: center
              - type: divider
              - entity: sensor.mariadb
                type: custom:multiple-entity-row
                format: precision1
                state_header: 'размер '
                styles:
                  text-align: center
                unit: 'MB '
                name: 'База данных '
                icon: mdi:database
                entities:
                  - icon: mdi:database-minus-outline
                    state_color: true
                    styles:
                      width: 40px
                    tap_action:
                      action: call-service
                      service: recorder.purge
                      service_data:
                        keep_days: 1
                        repack: true
          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - entity: update.home_assistant_core_update
                type: custom:multiple-entity-row
                icon: mdi:package-down
                attribute: latest_version
                styles:
                  text-align: center
                  font-weight: bold
                name: 'Обновления '
                state_header: 'core '
                entities:
                  - entity: update.hacs_update
                    attribute: latest_version
                    name: 'hacs '
                    styles:
                      text-align: center
                  - entity: update.zigbee2mqtt_update
                    name: 'zigbee2mqtt '
                    attribute: latest_version
                    styles:
                      text-align: center
              - type: divider
              - entity: sensor.zigstargwru_in_job
                type: custom:multiple-entity-row
                icon: mdi:zigbee
                name: 'ZigStarGW '
                state_header: 'в работе '
                secondary_info: last-changed
                entities:
                  - entity: binary_sensor.zigstargwru_emergency_mode
                    format: precision2
                    name: 'аварии '
                    styles:
                      text-align: center
