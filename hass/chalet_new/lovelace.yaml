title: Chalet
views:
  - title: Система
    path: 01_system
    type: sections
    max_columns: 4
    icon: mdi:home-map-marker
    sections:
      - type: grid
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: 'Down '
                icon: mdi:speedometer
                entities:
                  - sensor.speedtest_download
                line_color: var(--accent-color)
                hours_to_show: 24
                points_per_hour: 0.4
                line_width: 8
                font_size: 75
                unit: Mbps
              - type: custom:mini-graph-card
                name: 'Up '
                icon: mdi:speedometer
                entities:
                  - sensor.speedtest_upload
                line_color: var(--accent-color)
                hours_to_show: 24
                points_per_hour: 0.4
                line_width: 8
                font_size: 75
                unit: Mbps
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: 'CPU '
                secondary: '{{states (''sensor.system_monitor_processor_use'')}} %'
                layout: vertical
                entity: sensor.system_monitor_processor_use
                icon_color: >-
                  {% if states("sensor.system_monitor_processor_use")|float <=
                  10 %}

                  lime

                  {% elif states("sensor.system_monitor_processor_use")|float <=
                  20 %}

                  light-green

                  {% elif states("sensor.system_monitor_processor_use")|float <=
                  30 %}

                  green

                  {% elif states("sensor.system_monitor_processor_use")|float <=
                  40 %}

                  teal

                  {% elif states("sensor.system_monitor_processor_use")|float <=
                  50 %}

                  yellow

                  {% elif states("sensor.system_monitor_processor_use")|float <=
                  60 %}

                  amber

                  {% elif states("sensor.system_monitor_processor_use")|float <=
                  70 %}

                  orange

                  {% elif states("sensor.system_monitor_processor_use")|float <=
                  80 %}

                  deep-orange

                  {% elif states("sensor.system_monitor_processor_use")|float <=
                  90 %}

                  red

                  {% elif states("sensor.system_monitor_processor_use")|float >
                  90 %}

                  pink

                  {% endif %}
                icon: mdi:cpu-64-bit
                tap_action:
                  action: more-info
              - type: custom:mushroom-template-card
                primary: 'tCPU '
                secondary: >-
                  {{states ('sensor.system_monitor_processor_temperature') |
                  float | round(0)}} °С
                layout: vertical
                entity: sensor.system_monitor_processor_temperature
                icon_color: >-
                  {% if
                  states("sensor.system_monitor_processor_temperature")|float <=
                  10 %}

                  lime

                  {% elif
                  states("sensor.system_monitor_processor_temperature")|float <=
                  20 %}

                  light-green

                  {% elif
                  states("sensor.system_monitor_processor_temperature")|float <=
                  30 %}

                  green

                  {% elif
                  states("sensor.system_monitor_processor_temperature")|float <=
                  40 %}

                  teal

                  {% elif
                  states("sensor.system_monitor_processor_temperature")|float <=
                  50 %}

                  yellow

                  {% elif
                  states("sensor.system_monitor_processor_temperature")|float <=
                  60 %}

                  amber

                  {% elif
                  states("sensor.system_monitor_processor_temperature")|float <=
                  70 %}

                  orange

                  {% elif
                  states("sensor.system_monitor_processor_temperature")|float <=
                  80 %}

                  deep-orange

                  {% elif
                  states("sensor.system_monitor_processor_temperature")|float <=
                  90 %}

                  red

                  {% elif
                  states("sensor.system_monitor_processor_temperature")|float >
                  90 %}

                  pink

                  {% endif %}
                icon: mdi:thermometer
                tap_action:
                  action: more-info
              - type: custom:mushroom-template-card
                primary: 'RAM '
                secondary: >-
                  {{states ('sensor.system_monitor_memory_use') | float |
                  round(0)}} GB
                layout: vertical
                entity: sensor.system_monitor_memory_use
                icon_color: >-
                  {% if states("sensor.system_monitor_memory_use")|float <= 10
                  %}

                  lime

                  {% elif states("sensor.system_monitor_memory_use")|float <= 20
                  %}

                  light-green

                  {% elif states("sensor.system_monitor_memory_use")|float <= 30
                  %}

                  green

                  {% elif states("sensor.system_monitor_memory_use")|float <= 40
                  %}

                  teal

                  {% elif states("sensor.system_monitor_memory_use")|float <= 50
                  %}

                  yellow

                  {% elif states("sensor.system_monitor_memory_use")|float <= 60
                  %}

                  amber

